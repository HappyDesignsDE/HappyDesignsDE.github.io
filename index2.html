<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positive Vibes Apparel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header Section -->
    <header class="header">
        <img src="https://raw.githubusercontent.com/AnisZakari/tutorial_create_website_with_ChatGPT/main/ai_company_logo.png" alt="Logo" class="logo">
        <h1 class="site-title">Positive Vibes Apparel</h1>
        <p class="slogan">Wear Your Affirmations, Share Your Light</p>
    </header>

    <!-- Main Section: Featured Products -->
    <section class="main">
        <h2>Featured Products</h2>
        <div class="product-gallery">
            <div class="product">
                <img src="https://via.placeholder.com/250?text=T-shirt+1" alt="T-shirt 1">
                <p class="product-title">"You Are Enough" T-shirt</p>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/250?text=T-shirt+2" alt="T-shirt 2">
                <p class="product-title">"Breathe & Let Go" Stationery</p>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/250?text=T-shirt+3" alt="T-shirt 3">
                <p class="product-title">"Good Vibes Only" Tote Bag</p>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer class="footer">
        <p>Â© 2025 Positive Vibes Apparel | All Rights Reserved</p>
        <button id="subscribeBtn">Subscribe</button>
    </footer>

    <!-- Linking JavaScript -->
    <script src="script.js"></script>
</body>
</html>
