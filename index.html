<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HappyDesignsDE</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <div class="logo-container">
        <img src="HappyDesignsDE.png" alt="HappyDesignsDE Logo" class="logo" />
      </div>
      <nav>
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#products">Products</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </header>

    <!-- Main Banner Section -->
    <section class="banner" id="home">
      <h1>Welcome to HappyDesignsDE!</h1>
      <p>Discover inspiring t-shirts and stationery with mental health affirmations.</p>
    </section>

    <!-- Products Section -->
    <section class="products" id="products">
      <h2>Our Products</h2>
      <div class="product-list">
        <div class="product-card" onclick="window.location.href='product1.html'">
          <img src="product1.jpg" alt="Product 1" />
          <p>Inspirational Tee</p>
          <p>$24.99</p>
        </div>
        <div class="product-card" onclick="window.location.href='product2.html'">
          <img src="product2.jpg" alt="Product 2" />
          <p>Affirmation Journal</p>
          <p>$14.99</p>
        </div>
        <!-- Add more product cards here -->
      </div>
    </section>

    <!-- Footer Section -->
    <footer id="contact">
      <p>&copy; 2025 HappyDesignsDE. All rights reserved.</p>
    </footer>
  </body>
</html>
